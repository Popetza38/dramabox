<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP สถานะ - DramaPop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>
    <header class="top-nav">
        <div class="nav-container">
            <button class="btn-back" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <h1 class="page-title">VIP สถานะ</h1>
            <div style="width:40px"></div>
        </div>
    </header>

    <main class="main-content page-content">
        <div class="vip-card">
            <i class="fas fa-crown vip-icon"></i>
            <h2 class="vip-title">สมาชิก VIP</h2>
            <p class="vip-subtitle" id="vip-status">ยังไม่ได้เป็นสมาชิก VIP</p>

            <div class="vip-benefits">
                <div class="vip-benefit"><i class="fas fa-check-circle"></i> ดูซีรี่ย์ไม่มีโฆษณา</div>
                <div class="vip-benefit"><i class="fas fa-check-circle"></i> ดูต่อเนื่องไม่ต้องรอ</div>
                <div class="vip-benefit"><i class="fas fa-check-circle"></i> ชื่อสีทอง พิเศษ</div>
                <div class="vip-benefit"><i class="fas fa-check-circle"></i> สิทธิพิเศษในอนาคต</div>
            </div>
        </div>

        <h3 style="margin-bottom: var(--spacing-md);">เลือกแพ็กเกจ</h3>
        <div class="vip-packages" id="vip-packages">
            <!-- Generated by JS -->
        </div>

        <button class="btn btn-vip btn-lg btn-block" id="btn-buy-vip">
            <i class="fas fa-crown"></i> สมัคร VIP
        </button>

        <div class="menu-list" style="margin-top: var(--spacing-xl);">
            <a href="topup.html" class="menu-item">
                <i class="fas fa-wallet"></i>
                <span>เติมเงินเพื่อซื้อ VIP</span>
                <i class="fas fa-chevron-right chevron"></i>
            </a>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>หน้าแรก</span></a>
        <a href="category.html" class="nav-item"><i class="fas fa-compass"></i><span>สำรวจ</span></a>
        <a href="daily-check.html" class="nav-item"><i class="fas fa-calendar-check"></i><span>เช็ครายวัน</span></a>
        <a href="history.html" class="nav-item"><i class="fas fa-history"></i><span>ประวัติ</span></a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user"></i><span>โปรไฟล์</span></a>
    </nav>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script>
        let selectedPackage = null;

        document.addEventListener('DOMContentLoaded', () => {
            renderPackages();
            updateVIPStatus();

            document.getElementById('btn-buy-vip').addEventListener('click', buyVIP);
        });

        function renderPackages() {
            const container = document.getElementById('vip-packages');
            container.innerHTML = CONFIG.VIP.PACKAGES.map((pkg, index) => `
                <div class="package-card ${index === 0 ? 'selected' : ''}" onclick="selectPackage(${index})" data-index="${index}">
                    <div class="package-duration">${pkg.name}</div>
                    <div class="package-price">${pkg.price} <span>บาท</span></div>
                </div>
            `).join('');

            selectedPackage = CONFIG.VIP.PACKAGES[0];
        }

        function selectPackage(index) {
            document.querySelectorAll('.package-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-index="${index}"]`).classList.add('selected');
            selectedPackage = CONFIG.VIP.PACKAGES[index];
        }

        function updateVIPStatus() {
            const statusEl = document.getElementById('vip-status');
            if (Auth.isVIP()) {
                const days = Auth.getVIPDays();
                statusEl.textContent = `VIP เหลืออีก ${days} วัน`;
            }
        }

        async function buyVIP() {
            const user = Auth.getUser();
            if (!user) {
                Utils.toast('กรุณาเข้าสู่ระบบก่อน', 'warning');
                Utils.navigate('login.html');
                return;
            }

            if (!selectedPackage) {
                Utils.toast('กรุณาเลือกแพ็กเกจ', 'warning');
                return;
            }

            if (user.coins < selectedPackage.coins) {
                const result = await Swal.fire({
                    title: 'Coins ไม่เพียงพอ',
                    text: `ต้องการ ${selectedPackage.coins} Coins แต่คุณมี ${user.coins} Coins`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'เติมเงิน',
                    cancelButtonText: 'ยกเลิก',
                    background: '#1a1a25',
                    color: '#ffffff'
                });

                if (result.isConfirmed) {
                    Utils.navigate('topup.html');
                }
                return;
            }

            const confirmed = await Utils.confirm(
                'ยืนยันการซื้อ VIP',
                `แพ็กเกจ ${selectedPackage.name} (${selectedPackage.coins} Coins)`,
                'ยืนยัน',
                'ยกเลิก'
            );

            if (confirmed) {
                Auth.subtractCoins(selectedPackage.coins);
                Auth.activateVIP(selectedPackage.days);

                Swal.fire({
                    icon: 'success',
                    title: 'สมัคร VIP สำเร็จ!',
                    html: `<p>คุณได้รับ VIP ${selectedPackage.days} วัน</p>`,
                    background: '#1a1a25',
                    color: '#ffffff',
                    confirmButtonColor: '#fbbf24'
                });

                updateVIPStatus();
            }
        }
    </script>
</body>

</html>
