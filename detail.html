        /* ========================================
           Detail Page - Premium Netflix-Style UI
           ======================================== */
        .detail-page {
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0a1a 0%, #0d0d20 50%, #0a0a1a 100%);
            padding-bottom: 100px;
            overflow-x: hidden;
        }

        /* Immersive Hero Section */
        .detail-hero {
            position: relative;
            height: 65vh;
            min-height: 400px;
            max-height: 600px;
            overflow: hidden;
        }

        .detail-backdrop {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center top;
            transform: scale(1.1);
            filter: blur(0px);
            transition: transform 0.8s ease, filter 0.5s ease;
        }

        .detail-backdrop::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                linear-gradient(to bottom,
                    rgba(10, 10, 26, 0) 0%,
                    rgba(10, 10, 26, 0.3) 40%,
                    rgba(10, 10, 26, 0.8) 70%,
                    #0a0a1a 100%),
                linear-gradient(to right,
                    rgba(10, 10, 26, 0.7) 0%,
                    transparent 50%,
                    rgba(10, 10, 26, 0.7) 100%);
        }

        .detail-backdrop::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center bottom, rgba(255, 71, 87, 0.15) 0%, transparent 60%);
        }

        /* Floating Back Button */
        .detail-back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .detail-back-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.4);
        }

        /* Share Button */
        .detail-share-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .detail-share-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Main Content Container */
        .detail-content {
            position: relative;
            margin-top: -200px;
            padding: 0 20px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            z-index: 10;
        }

        /* Premium Glassmorphism Info Card */
        .detail-card {
            display: flex;
            gap: 28px;
            padding: 28px;
            background: rgba(20, 20, 45, 0.7);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            margin-bottom: 28px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Poster with Glow Effect */
        .detail-poster {
            flex-shrink: 0;
            width: 140px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow:
                0 15px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .detail-poster::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.15);
            pointer-events: none;
        }

        .detail-poster img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .detail-card:hover .detail-poster img {
            transform: scale(1.05);
        }

        .no-poster {
            width: 100%;
            aspect-ratio: 2/3;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: rgba(255, 255, 255, 0.2);
        }

        .detail-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Title with Gradient */
        .detail-title {
            font-size: 26px;
            font-weight: 700;
            margin: 0 0 12px;
            line-height: 1.25;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.85) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Rating Stars */
        .detail-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .rating-stars {
            display: flex;
            gap: 3px;
        }

        .rating-stars i {
            color: #ffd700;
            font-size: 14px;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }

        .rating-stars i.half {
            background: linear-gradient(90deg, #ffd700 50%, rgba(255, 255, 255, 0.3) 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .rating-stars i.empty {
            color: rgba(255, 255, 255, 0.2);
            text-shadow: none;
        }

        .rating-score {
            font-size: 14px;
            font-weight: 600;
            color: #ffd700;
        }

        /* Tags with Glow */
        .detail-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 14px;
        }

        .detail-tag {
            padding: 5px 14px;
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.15) 0%, rgba(255, 107, 157, 0.1) 100%);

            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: #ff6b9d;
            transition: all 0.3s ease;
        }

        .detail-tag:hover {
            background: rgba(255, 71, 87, 0.25);
            transform: translateY(-1px);
        }

        .detail-tag.hot {
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.2) 0%, rgba(255, 71, 87, 0.15) 100%);
            border-color: rgba(255, 107, 0, 0.4);
            color: #ff9500;
        }

        .detail-tag.new {
            background: linear-gradient(135deg, rgba(0, 200, 150, 0.2) 0%, rgba(0, 150, 200, 0.15) 100%);
            border-color: rgba(0, 200, 150, 0.4);
            color: #00c896;
        }

        /* Stats */
        .detail-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 14px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .detail-stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .detail-stat i {
            color: var(--accent);
            font-size: 14px;
        }

        /* Description */
        .detail-desc {
            font-size: 14px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Premium Action Buttons */
        .detail-actions {
            display: flex;
            gap: 14px;
            margin-bottom: 32px;
            animation: fadeInUp 0.6s ease 0.1s backwards;
        }

        .detail-watch-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 28px;
            background: linear-gradient(135deg, #ff4757 0%, #ff6b9d 50%, #ff4757 100%);
            background-size: 200% 100%;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 8px 30px rgba(255, 71, 87, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .detail-watch-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .detail-watch-btn:hover::before {
            transform: translateX(100%);
        }

        .detail-watch-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow:
                0 12px 40px rgba(255, 71, 87, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background-position: 100% 0;
        }

        .detail-watch-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .detail-watch-btn i {
            font-size: 18px;
        }

        .detail-fav-btn,
        .detail-action-btn {
            width: 54px;
            height: 54px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .detail-fav-btn:hover,
        .detail-action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
            color: white;
        }

        .detail-fav-btn.active {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b9d 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
        }

        .detail-fav-btn.active:hover {
            transform: scale(1.15);
        }

        /* Episodes Section - Premium Design */
        .episodes-section {
            background: rgba(20, 20, 45, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: fadeInUp 0.6s ease 0.2s backwards;
        }

        .episodes-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .episodes-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .episodes-title i {
            color: var(--accent);
            font-size: 20px;
        }

        .episodes-count {
            font-size: 13px;
            font-weight: 500;
            color: var(--accent);
            background: rgba(255, 71, 87, 0.15);
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid rgba(255, 71, 87, 0.2);
        }

        /* Horizontal Scrollable Episode List */
        .episodes-carousel {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 8px 0 16px;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }

        .episodes-carousel::-webkit-scrollbar {
            display: none;
        }

        .episode-card {
            flex: 0 0 auto;
            min-width: 100px;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            scroll-snap-align: start;
            position: relative;
            overflow: hidden;
        }

        .episode-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.2) 0%, rgba(255, 107, 157, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .episode-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 71, 87, 0.4);
            color: white;
            transform: translateY(-3px);
        }

        .episode-card:hover::before {
            opacity: 1;
        }

        .episode-card.watching {
            background: linear-gradient(135deg, rgba(255, 71, 87, 0.3) 0%, rgba(255, 107, 157, 0.2) 100%);
            border-color: var(--accent);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.3);
        }

        .episode-card.watching::after {
            content: '‚ñ∂';
            margin-left: 6px;
            font-size: 10px;
        }

        .episode-card .ep-num {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 4px;
            position: relative;
            z-index: 1;
        }

        .episode-card .ep-title {
            font-size: 14px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        /* Legacy Grid Support */
        .episodes-grid {
            display: none;
        }

        .no-episodes {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
            font-size: 15px;
        }

        .no-episodes i {
            display: block;
            font-size: 40px;

        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .detail-hero {
                height: 55vh;

            }

            .detail-card {

            }

            .detail-poster {

            .detail-title {

            }

            .detail-tags {
                justify-content: center;
            }

            .detail-stats {
                justify-content: center;
            }

            .detail-actions {
                flex-wrap: wrap;
            }

            .detail-watch-btn {
                flex: 1 0 100%;
                order: -1;
            }

            .episodes-section {
                padding: 20px 16px;
                border-radius: 20px;
            }

            .episode-card {
                min-width: 85px;
                padding: 12px 14px;
            }
        }

        @media (min-width: 768px) {
            .detail-content {
                margin-top: -220px;
            }

            .detail-poster {

            }

            .detail-title {

        }

        @media (min-width: 1024px) {
            .detail-hero {
                height: 70vh;

                margin-top: -250px;
            }

                width: 200px;
            }

            .detail-title {
                font-size: 36px;
            }
        }
