        /* Detail Page Redesign */
        .detail-page .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 15, 35, 0.9);

        /* Hero Banner */
        .detail-banner {
            position: relative;
            min-height: 70vh;
            display: flex;
            align-items: flex-end;
        }

        .detail-banner-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center top;
        }

        .detail-banner-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom,
                    transparent 0%,
                    rgba(15, 15, 35, 0.5) 50%,
                    var(--bg-dark) 100%);
        }

        .detail-banner-content {
            position: relative;
            width: 100%;
            padding: var(--space-2xl);
            padding-bottom: var(--space-xl);
        }

        .detail-back-btn {
            position: fixed;
            top: calc(var(--header-height, 60px) + var(--space-md));
            left: var(--space-md);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: var(--radius-full);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .detail-back-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        /* Drama Info Layout */
        .drama-detail-layout {
            display: flex;
            gap: var(--space-2xl);
            max-width: 1200px;
            margin: 0 auto;
        }

        .drama-poster-wrapper {
            flex-shrink: 0;
            width: 220px;
        }

        .drama-poster {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);

        .drama-main-info {
            flex: 1;
            min-width: 0;
        }

        .drama-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-md);
            background: var(--accent);
            color: white;
            font-size: var(--font-size-xs);
            font-weight: 600;
            border-radius: var(--radius-full);
            margin-bottom: var(--space-md);

            line-height: 1.2;

        .drama-stats {

            flex-wrap: wrap;
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);

        .drama-stat {

            align-items: center;
            gap: var(--space-sm);
            color: var(--text-secondary);

        .drama-stat i {

        .drama-tags {

            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);

                justify-content: center;
            }

            .episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
        }
