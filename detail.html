    <style>
        /* Detail Page Styles */
        .detail-page {
            min-height: 100vh;
            background: var(--bg-primary);
            padding-bottom: 100px;
        }

        /* Hero Section with Backdrop */
        .detail-hero {
            position: relative;
            height: 50vh;
            min-height: 320px;
            max-height: 450px;
            overflow: hidden;
        }

        .detail-backdrop {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center top;
        }

        .detail-backdrop::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom,
                    rgba(10, 10, 26, 0.2) 0%,
                    rgba(10, 10, 26, 0.6) 60%,
                    var(--bg-primary) 100%);
        }

        /* Back Button */
        .detail-back-btn {
            position: fixed;
            top: 16px;
            left: 16px;
            width: 44px;
            height: 44px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            z-index: 100;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .detail-back-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        /* Content Container */
        .detail-content {
            position: relative;
            margin-top: -120px;
            padding: 0 16px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Info Card */
        .detail-card {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            margin-bottom: 24px;
        }

        .detail-poster {
            flex-shrink: 0;
            width: 120px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .detail-poster img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
        }

        .no-poster {
            width: 100%;
            aspect-ratio: 2/3;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: rgba(255, 255, 255, 0.2);
        }

        .detail-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }

        .detail-title {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 10px;
            line-height: 1.3;
            color: white;
        }

        .detail-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .detail-tag {
            padding: 4px 10px;
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 20px;
            font-size: 11px;
            color: var(--accent);
        }

        .detail-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .detail-stat i {
            margin-right: 4px;
            color: var(--accent);
        }

        .detail-desc {
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Action Buttons */
        .detail-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .detail-watch-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 24px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.35);
        }

        .detail-watch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.45);
        }

        .detail-fav-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .detail-fav-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .detail-fav-btn:hover {
            transform: scale(1.1);
        }

        /* Episodes Section */
        .episodes-section {
            background: rgba(20, 20, 40, 0.5);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .episodes-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .episodes-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .episodes-title i {
            color: var(--accent);
        }

        .episodes-count {
            font-size: 13px;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .episode-btn {
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .episode-btn:hover {
            background: rgba(255, 71, 87, 0.2);
            border-color: var(--accent);
            color: white;
        }

        .episode-btn.watched {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
        }

        .no-episodes {
            text-align: center;
            color: var(--text-muted);
            padding: 30px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .detail-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .detail-poster {
                width: 140px;
            }

            .detail-tags {
                justify-content: center;
            }

            .detail-stats {
                justify-content: center;
            }
        }

        @media (min-width: 768px) {
            .detail-poster {
                width: 160px;
            }

            .detail-title {
                font-size: 24px;
            }

            .episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
