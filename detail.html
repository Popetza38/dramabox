<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="description" content="">
    <title>รายละเอียดซีรี่ย์ - DramaPop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/detail.css">
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader">
            <div class="loader-ring"></div>
            <div class="loader-logo"><i class="fas fa-play-circle"></i></div>
        </div>
        <p class="loading-text">กำลังโหลด...</p>
    </div>

    <!-- Top Navigation -->
    <header class="top-nav detail-nav">
        <div class="nav-container">
            <button class="btn-back" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="nav-title" id="nav-title">รายละเอียด</h1>
            <div class="nav-actions">
                <button class="btn-icon" id="btn-favorite">
                    <i class="far fa-heart"></i>
                </button>
                <button class="btn-icon" id="btn-share">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content detail-content">
        <!-- Cover Section -->
        <section class="cover-section" id="cover-section">
            <div class="cover-image" id="cover-image"></div>
            <div class="cover-overlay"></div>
            <div class="cover-content">
                <div class="cover-poster" id="cover-poster"></div>
                <div class="cover-info">
                    <h1 class="series-title" id="series-title">กำลังโหลด...</h1>
                    <div class="series-meta" id="series-meta"></div>
                    <div class="series-tags" id="series-tags"></div>
                </div>
            </div>
        </section>

        <!-- Action Buttons -->
        <section class="action-section">
            <button class="btn btn-primary btn-lg btn-block" id="btn-play">
                <i class="fas fa-play"></i> ดูซีรี่ย์
            </button>
            <div class="action-buttons">
                <button class="action-btn" id="btn-add-favorite">
                    <i class="far fa-heart"></i>
                    <span>ชื่นชอบ</span>
                </button>
                <button class="action-btn" id="btn-download">
                    <i class="fas fa-download"></i>
                    <span>ดาวน์โหลด</span>
                </button>
                <button class="action-btn" id="btn-share-action">
                    <i class="fas fa-share"></i>
                    <span>แชร์</span>
                </button>
            </div>
        </section>

        <!-- Synopsis -->
        <section class="info-section">
            <h2 class="section-title">เรื่องย่อ</h2>
            <p class="synopsis" id="synopsis">กำลังโหลด...</p>
            <button class="btn-expand" id="btn-expand-synopsis">
                อ่านเพิ่มเติม <i class="fas fa-chevron-down"></i>
            </button>
        </section>

        <!-- Episodes -->
        <section class="episodes-section">
            <div class="episodes-header">
                <h2 class="section-title">รายการตอน</h2>
                <div class="episodes-filter">
                    <select id="season-select">
                        <option value="all">ทั้งหมด</option>
                    </select>
                    <button class="btn-sort" id="btn-sort">
                        <i class="fas fa-sort-amount-down"></i>
                    </button>
                </div>
            </div>
            <div class="episodes-grid" id="episodes-grid">
                <!-- Episodes will be loaded here -->
            </div>
        </section>

        <!-- Related -->
        <section class="related-section">
            <h2 class="section-title">ซีรี่ย์ที่คล้ายกัน</h2>
            <div class="series-slider" id="related-slider"></div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>หน้าแรก</span>
        </a>
        <a href="category.html" class="nav-item">
            <i class="fas fa-compass"></i>
            <span>สำรวจ</span>
        </a>
        <a href="daily-check.html" class="nav-item">
            <i class="fas fa-calendar-check"></i>
            <span>เช็ครายวัน</span>
        </a>
        <a href="history.html" class="nav-item">
            <i class="fas fa-history"></i>
            <span>ประวัติ</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>โปรไฟล์</span>
        </a>
    </nav>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/detail.js"></script>
</body>

</html>
