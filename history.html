<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการดู - DramPop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages.css">
</head>

<body>
    <header class="top-nav">
        <div class="nav-container">
            <button class="btn-back" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
            <h1 class="page-title">ประวัติการดู</h1>
            <button class="btn-icon" id="btn-clear-history"><i class="fas fa-trash-alt"></i></button>
        </div>
    </header>

    <main class="main-content page-content">
        <div class="history-list" id="history-list">
            <div class="empty-state">
                <i class="fas fa-history"></i>
                <p>ยังไม่มีประวัติการดู</p>
                <a href="index.html" class="btn btn-primary">เริ่มดูซีรี่ย์</a>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>หน้าแรก</span></a>
        <a href="category.html" class="nav-item"><i class="fas fa-compass"></i><span>สำรวจ</span></a>
        <a href="daily-check.html" class="nav-item"><i class="fas fa-calendar-check"></i><span>เช็ครายวัน</span></a>
        <a href="history.html" class="nav-item active"><i class="fas fa-history"></i><span>ประวัติ</span></a>
        <a href="profile.html" class="nav-item"><i class="fas fa-user"></i><span>โปรไฟล์</span></a>
    </nav>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderHistory();
            document.getElementById('btn-clear-history').addEventListener('click', clearAllHistory);
        });

        function renderHistory() {
            const container = document.getElementById('history-list');
            const history = Storage.history.get();

            if (!history.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-history"></i>
                        <p>ยังไม่มีประวัติการดู</p>
                        <a href="index.html" class="btn btn-primary">เริ่มดูซีรี่ย์</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = history.map(item => `
                <div class="history-item" onclick="continueWatching('${item.bookId}', '${item.lastChapterId || ''}', '${Utils.escapeHtml(item.name || '')}')">
                    <div class="history-poster">
                        <img src="${item.cover}" alt="${Utils.escapeHtml(item.name)}">
                        ${item.progressPercent ? `
                            <div class="progress-overlay">
                                <div class="progress-bar-mini">
                                    <div class="progress-fill" style="width: ${item.progressPercent}%"></div>
                                </div>
                                <span>${item.progressPercent}%</span>
                            </div>
                        ` : ''}
                    </div>
                    <div class="history-info">
                        <h3>${Utils.escapeHtml(item.name)}</h3>
                        <p class="history-meta">
                            <span><i class="fas fa-clock"></i> ${Utils.formatDate(item.watchedAt)}</span>
                        </p>
                        <button class="btn btn-primary btn-sm">
                            <i class="fas fa-play"></i> ดูต่อ
                        </button>
                    </div>
                    <button class="btn-remove" onclick="event.stopPropagation(); removeFromHistory('${item.bookId}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        function continueWatching(bookId, chapterId, name) {
            if (chapterId) {
                Utils.navigate('watch.html', { id: bookId, ep: chapterId, name: encodeURIComponent(name || '') });
            } else {
                Utils.navigate('detail.html', { id: bookId });
            }
        }

        function removeFromHistory(bookId) {
            Storage.history.remove(bookId);
            renderHistory();
            Utils.toast('ลบออกจากประวัติแล้ว', 'success');
        }

        async function clearAllHistory() {
            const confirmed = await Utils.confirm('ล้างประวัติทั้งหมด?', 'การดำเนินการนี้ไม่สามารถย้อนกลับได้', 'ล้าง', 'ยกเลิก');
            if (confirmed) {
                Storage.history.clear();
                renderHistory();
                Utils.toast('ล้างประวัติแล้ว', 'success');
            }
        }
    </script>
</body>

</html>
