    <style>
        /* Watch Page Styles */
        .watch-page {
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0a1a 0%, #0d0d20 100%);
            padding-bottom: 100px;
        }

        /* Top Bar */
        .watch-top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
            z-index: 100;
        }

        .watch-back-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .watch-back-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }

        .watch-info {
            flex: 1;
            min-width: 0;
        }

        .watch-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .watch-episode-text {
            font-size: 12px;
            color: var(--accent);
            margin: 0;
        }

        /* Video Wrapper */
        .video-wrapper {
            width: 100%;
            padding-top: 60px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            display: block;
        }

        /* iOS Fullscreen support */
        .video-player::-webkit-media-controls-fullscreen-button {
            display: block !important;
        }

        /* Fullscreen container */
        .video-container:-webkit-full-screen,
        .video-container:-moz-full-screen,
        .video-container:-ms-fullscreen,
        .video-container:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            background: #000 !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        /* Fullscreen video - ensure it fills the screen */
        .video-container:-webkit-full-screen .video-player,
        .video-container:-moz-full-screen .video-player,
        .video-container:-ms-fullscreen .video-player,
        .video-container:fullscreen .video-player,
        .video-player:-webkit-full-screen,
        .video-player:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            aspect-ratio: unset !important;
            object-fit: contain !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }

        /* Video Loading */
        .video-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            z-index: 10;
        }

        .video-loading.hidden {
            display: none;
        }

        .video-loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 71, 87, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .video-loading span {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Video Controls */
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 60px 16px 16px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-controls,
        .video-container.show-controls .video-controls {
            opacity: 1;
        }

        /* Progress Bar */
        .video-progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-bottom: 12px;
            cursor: pointer;
            overflow: hidden;
            transition: height 0.2s;
        }

        .video-progress:hover {
            height: 8px;
        }

        .video-progress-current {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, #ff6b9d 100%);
            border-radius: 2px;
            width: 0;
        }

        /* Control Buttons */
        .video-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .video-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            border-radius: 50%;
            transition: all 0.2s ease;
            background: transparent;
            flex-shrink: 0;
        }

        .video-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .video-btn.play-pause {
            width: 48px;
            height: 48px;
            font-size: 18px;
            background: var(--accent);
        }

        .video-btn.play-pause:hover {

        }

        .video-btn.speed-btn {

            padding: 0 12px;
            font-size: 13px;
            font-weight: 600;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .video-time {

            color: rgba(255, 255, 255, 0.8);
            margin-left: 8px;
            white-space: nowrap;
        }

        .video-spacer {

        }

        .volume-group {

            align-items: center;
        }

        .volume-slider {
            width: 70px;
            height: 4px;
            appearance: none;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-left: 4px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Episodes Section */
        .episodes-section {

        }

        .episodes-header {

            align-items: center;

            margin-bottom: 16px;

        }

        .episodes-title {
            font-size: 18px;

            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;

            transition: all 0.3s ease;
        }

        .episode-nav-btn:hover:not(:disabled) {
            background: var(--accent);
            color: white;
            border-color: transparent;
        }

        .episode-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Episode List */
        .episode-list {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 8px 0;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .episode-list::-webkit-scrollbar {
            display: none;
        }

        .episode-btn {
            flex: 0 0 auto;

            padding: 12px 16px;

            font-weight: 500;

        .episode-btn.active {
            background: linear-gradient(135deg, var(--accent) 0%, #ff6b9d 100%);
            color: white;
            border-color: transparent;

        /* Responsive */

                font-size: 12px;

        }

        @media (min-width: 1024px) {
            .video-wrapper {

                overflow: hidden;
            }

            .episodes-section {
                max-width: 1200px;
                margin: 0 auto;
                padding: 24px 20px;
            }
        }
    </style>
