<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>ดูซีรี่ย์ - DramaPop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/watch.css">
</head>

<body class="watch-page">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader">
            <div class="loader-ring"></div>
            <div class="loader-logo"><i class="fas fa-play-circle"></i></div>
        </div>
        <p class="loading-text">กำลังโหลดวิดีโอ...</p>
    </div>

    <!-- Ad Popup Modal -->
    <div class="modal ad-modal" id="ad-modal">
        <div class="modal-content ad-modal-content">
            <div class="ad-header">
                <i class="fas fa-ad"></i>
                <h3>โฆษณา</h3>
            </div>
            <div class="ad-body">
                <p>กรุณาคลิกที่โฆษณาเพื่อปลดล็อค</p>
                <a href="#" id="ad-link" class="ad-container" target="_blank" rel="noopener">
                    <div class="ad-placeholder">
                        <i class="fas fa-external-link-alt"></i>
                        <span>คลิกเพื่อดูโฆษณา</span>
                    </div>
                </a>
            </div>
            <div class="ad-footer">
                <button class="btn btn-secondary" id="btn-skip-ad" disabled>
                    <span id="ad-countdown">รอสักครู่ (5)</span>
                </button>
                <button class="btn btn-vip" id="btn-skip-with-points">
                    <i class="fas fa-coins"></i> ใช้ 10 Points ข้าม
                </button>
            </div>
            <p class="ad-note">
                <i class="fas fa-crown"></i> สมาชิก VIP ไม่มีโฆษณา
            </p>
        </div>
    </div>

    <!-- Main Watch Container -->
    <div class="watch-container">
        <!-- Video Player Section -->
        <div class="player-section">
            <!-- Top Bar -->
            <div class="player-top-bar" id="player-top-bar">
                <button class="btn-back" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="player-title">
                    <h1 id="video-title">กำลังโหลด...</h1>
                    <span id="video-episode">ตอนที่ 1</span>
                </div>
                <div class="player-actions">
                    <button class="btn-icon" id="btn-pip" title="Picture in Picture">
                        <i class="fas fa-external-link-square-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Video Container -->
            <div class="video-container" id="video-container">
                <video id="video-player" playsinline></video>

                <!-- Video Overlay -->
                <div class="video-overlay" id="video-overlay">
                    <!-- Loading Spinner -->
                    <div class="video-loading" id="video-loading">
                        <div class="spinner"></div>
                        <p>กำลังโหลด...</p>
                    </div>

                    <!-- Play Button (Center) -->
                    <button class="video-play-btn" id="video-play-btn">
                        <i class="fas fa-play"></i>
                    </button>

                    <!-- Double Tap Areas -->
                    <div class="double-tap-area left" id="tap-left">
                        <div class="tap-indicator">
                            <i class="fas fa-backward"></i>
                            <span>-5 วิ</span>
                        </div>
                    </div>
                    <div class="double-tap-area right" id="tap-right">
                        <div class="tap-indicator">
                            <i class="fas fa-forward"></i>
                            <span>+5 วิ</span>
                        </div>
                    </div>
                </div>

                <!-- Watermark Logo -->
                <div class="video-watermark">DramaPop</div>

                <!-- Video Controls -->
                <div class="video-controls" id="video-controls">
                    <!-- Progress Bar -->
                    <div class="progress-container">
                        <span class="time-current" id="time-current">00:00</span>
                        <div class="progress-bar" id="progress-bar">
                            <div class="progress-buffered" id="progress-buffered"></div>
                            <div class="progress-played" id="progress-played"></div>
                            <div class="progress-thumb" id="progress-thumb"></div>
                        </div>
                        <span class="time-total" id="time-total">00:00</span>
                    </div>

                    <!-- Control Buttons -->
                    <div class="controls-row">
                        <div class="controls-left">
                            <button class="ctrl-btn" id="btn-play-pause" title="เล่น/หยุด">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="ctrl-btn" id="btn-prev" title="ตอนก่อนหน้า">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="ctrl-btn" id="btn-next" title="ตอนถัดไป">
                                <i class="fas fa-step-forward"></i>
                            </button>
                            <div class="volume-control" id="volume-control">
                                <button class="ctrl-btn" id="btn-mute" title="ปิด/เปิดเสียง">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                                <div class="volume-slider-container">
                                    <input type="range" class="volume-slider" id="volume-slider" min="0" max="1"
                                        step="0.1" value="1">
                                </div>
                            </div>
                        </div>
                        <div class="controls-right">
                            <button class="ctrl-btn" id="btn-settings" title="ตั้งค่า">
                                <i class="fas fa-cog"></i>
                            </button>
                            <button class="ctrl-btn" id="btn-fullscreen" title="เต็มหน้าจอ">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Episode Info (Below Player on Mobile) -->
            <div class="episode-info-bar" id="episode-info-bar">
                <div class="episode-info">
                    <h2 id="episode-title-bar">กำลังโหลด...</h2>
                    <p id="episode-meta-bar">ตอนที่ 1</p>
                </div>
                <button class="btn btn-secondary btn-sm" id="btn-toggle-episodes">
                    <i class="fas fa-list"></i> รายการตอน
                </button>
            </div>
        </div>

        <!-- Episodes Sidebar -->
        <div class="episodes-sidebar" id="episodes-sidebar">
            <div class="sidebar-header">
                <h3>รายการตอน</h3>
                <button class="btn-close" id="btn-close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-content" id="episodes-list">
                <!-- Episodes will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Next Episode Toast -->
    <div class="next-episode-toast" id="next-episode-toast">
        <div class="next-episode-content">
            <span>ตอนถัดไปจะเล่นใน <strong id="next-countdown">5</strong> วินาที</span>
            <div class="next-episode-actions">
                <button class="btn btn-secondary btn-sm" id="btn-cancel-next">ยกเลิก</button>
                <button class="btn btn-primary btn-sm" id="btn-play-next">เล่นเลย</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/watch.js"></script>
</body>

</html>
